<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Smart Watch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-primary">
      <h1 class="display-3 text-white text-center">
        Smart Watch - REST API demo
      </h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div id="alertbanner" class="col-sm-12"></div>
        <div class="col-sm-6">
          <h2>Výpis dat</h2>
          <div class="jumbotron vypis text-warning">
            <h4>Datum: <span id="date"></span></h4>
            <h4>Čas: <span id="time"></span></h4>
            <h4>Barva: <span id="color"></span></h4>
            <h4>Poloha: <span id="gps"></span></h4>
          </div>
          <div class="alert alert-danger">
            <h3>Nastavená upozornění</h3>
            <ul id="alerts"></ul>
          </div>
          <div id="map"></div>
        </div>
        <div class="col-sm-6">
          <h2>Zápis dat</h2>
          <div class="jumbotron">
            <h3>Nastavení barvy</h3>
            <form>
              <label for="red">Red: <b>0</b></label>
              <input
                id="red"
                class="custom-range"
                type="range"
                min="0"
                max="255"
                value="0"
              />
            </form>
            <form>
              <label for="green">Green: <b>0</b></label>
              <input
                id="green"
                class="custom-range"
                type="range"
                min="0"
                max="255"
                value="0"
              />
            </form>
            <form>
              <label for="blue">Blue: <b>0</b></label>
              <input
                id="blue"
                class="custom-range"
                type="range"
                min="0"
                max="255"
                value="0"
              />
            </form>
          </div>
          <div class="alert alert-danger">
            <h3>Přidat upozornění</h3>
            <div class="container">
              <form>
                <div class="form-group row">
                  <label for="timealert" class="col-sm-2 col-form-label"
                    >Čas</label
                  >
                  <div class="col-sm-10">
                    <input type="time" class="form-control" id="timealert" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="message" class="col-sm-2 col-form-label"
                    >Zpráva</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="message"
                      placeholder="Zadej zprávu"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <button type="button" id="addalert" class="btn btn-primary">
                      Poslat
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div id="inputmap"></div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="main.js"></script>
  </body>
</html>
